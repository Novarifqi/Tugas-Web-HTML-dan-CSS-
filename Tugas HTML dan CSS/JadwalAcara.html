<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Acara & Pengingat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jadwal Acara & Pengingat</h1>
  </header>
  <main>
    <section class="tambah-acara">
      <h1>Tambah Acara Baru</h1>

      <form id ="daftar-acara" >
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal">
        <label for="jam">Jam:</label>
        <input type="time" id="jam" name="jam">
        <label for="judul">Judul Acara:</label>
        <input type="text" id="judul" name="judul">
        <label for="deskripsi">Deskripsi:</label>
        <textarea id="deskripsi" name="deskripsi"></textarea>
        <button type="submit">Simpan</button>
		<button type="Daftar Acara">Melihat daftar-acara</button>
      </form>
    </section>
  </main>
</body>
</html>
