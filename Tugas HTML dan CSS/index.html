<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Acara</title>
  <link rel="stylesheet" href="gaya-jadwal-acara.css">
</head>
<body>
  <header>
    <h1>Jadwal Acara</h1>
    <a href="tampilan-acara.html" target="_blank">Lihat Daftar Acara</a> </header>
  <main>
    <div id="form-acara">
      <h2>Tambah Acara Baru</h2>
      <form id="form-tambah-acara">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required>
        <label for="jam">Jam:</label>
        <input type="time" id="jam" name="jam" required>
        <label for="judul">Judul:</label>
        <input type="text" id="judul" name="judul" required>
        <label for="deskripsi">Deskripsi:</label>
        <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
        <button type="submit">Tambah</button>
      </form>
    </div>
    <div id="list-acara">
      <h2>Daftar Acara</h2>
      <ul id="daftar-acara-list">
        </ul>
    </div>
  </main>
  <script src="skrip-jadwal-acara.js"></script>
</body>
</html>
